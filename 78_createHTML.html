<!DOCTYPE html>
<html lang="en">

<head>

</head>
<style>
    *{
        box-sizing:border-box;
        margin: 0;
        padding: 0;
    }
    .parent-Container{
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    .card{
        height: fit-content;
        width: 250px;
        background-color: gray;
        display: flex;
        flex-direction: column;
        align-items: center;;
    }
    .card img{
        object-fit: contain;
        width: 230px;
    }
    .card-item__detail{
        width: 230px;
        margin: 10px auto;
        display: flex;
        justify-content: space-between;
        color: white;
        font-size: 25px;
    }
</style>

<body>

                alt="image">
            <div class="card-item__detail">

        ]
        let parentContainer = document.querySelector(".parent-Container")
        function appendCard(data,parentContainer){
            let card = document.createElement('div');
            let img = document.createElement('img');
            let cardDetails = document.createElement('div');
            let cardPrice = document.createElement('p');
            let cardName = document.createElement('p');
            card.classList.add('card');
            img.setAttribute('src', data.img);
            cardDetails.classList.add('card-item__detail');
            cardPrice.innerText = data.price ;
            cardName.innerText = data.name ;

            card.appendChild(img);
            card.appendChild(cardDetails);
            cardDetails.appendChild(cardName);
            cardDetails.appendChild(cardPrice);


            parentContainer.appendChild(card);
            
        }
        data.forEach((value)=>{
            appendCard(value, parentContainer);
        })
        
    </script>
